<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>

  <body role="document">
    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Add Classes</h1>
        <p>Add the class you want here as well as the Santa Clara University class that it matches.</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Type in the name of your class<p>
          <input type="text" class="form-control" placeholder="example: COEN 101">
        </div>
        <div class="col-md-6">
          <p>Select the Santa Clara class it matches.</p>
          <form class="form-horizontal">
            <div class="form-group">
              <select class="form-control">
                <option>COEN 12</option>
                <option>COEN 19</option>
                <option>COEN 20</option>
                <option>COEN 21</option>
                <option>COEN 70</option>
              </select>
            </div>
          </form>
        </div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
